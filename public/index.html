<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayForm</title>
    <style>
      .demo-container {
        width: 100%;
        margin: auto;
      }

      .demo-title {
        text-align: center;
      }

      @media (min-width: 576px) {
        .demo-container {
          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .demo-container {
          width: 50%;
        }
      }
      @media (min-width: 768px) {
        .demo-container {
          width: 33%;
        }
      }
    </style>
  </head>
  <body>
    <div style="width: 100%">
      <div class="demo-container">
        <div class="demo-title mb-4">
          <h1>Payment Information</h1>
        </div>

        <div class="payform credit-card">
          <div class="cc-img-wrapper mb-4" role="cc-img-wrapper">

                    >
                      Expiration
                    </text>
                    <text
                      transform="matrix(1 0 0 1 65.1054 241.5)"
                      class="st7 st5 st8"
                    >
                      Card Number
                    </text>
                    <g>

                        transform="matrix(1 0 0 1 574.4219 433.8095)"
                        id="svgexpire"
                        class="st2 st5 st9"
                        role="cc-expiry-info"
                      >
                        01/23
                      </text>
                      <text
                        transform="matrix(1 0 0 1 479.3848 417.0097)"
                        class="st2 st10 st11"
                      >
                        VALID
                      </text>
                      <text
                        transform="matrix(1 0 0 1 479.3848 435.6762)"
                        class="st2 st10 st11"
                      >
                        THRU
                      </text>
                      <polygon
                        class="st2"
                        points="554.5,421 540.4,414.2 540.4,427.9    "
                      />
                    </g>
                    <g id="cchip">
                      <g>
                        <path
                          class="st2"
                          d="M168.1,143.6H82.9c-10.2,0-18.5-8.3-18.5-18.5V74.9c0-10.2,8.3-18.5,18.5-18.5h85.3
                        c10.2,0,18.5,8.3,18.5,18.5v50.2C186.6,135.3,178.3,143.6,168.1,143.6z"
                        />
                      </g>
                      <g>
                        <g>
                          <rect
                            x="82"

                        </g>
                        <g>
                          <rect
                            x="167.4"
                            y="70"

                          />
                        </g>
                        <g>
                          <path
                            class="st12"

                            c0-10.2,8.3-18.5,18.5-18.5s18.5,8.3,18.5,18.5c0,4.6-1.7,8.9-4.7,12.3c3,3.4,4.7,7.7,4.7,12.3
                            C143.9,122.5,135.7,130.8,125.5,130.8z M125.5,70.8c-9.3,0-16.9,7.6-16.9,16.9c0,4.4,1.7,8.6,4.8,11.8l0.5,0.5l-0.5,0.5
                            c-3.1,3.2-4.8,7.4-4.8,11.8c0,9.3,7.6,16.9,16.9,16.9s16.9-7.6,16.9-16.9c0-4.4-1.7-8.6-4.8-11.8l-0.5-0.5l0.5-0.5

                            width="25.8"
                            height="1.5"
                          />
                        </g>
                        <g>
                          <rect
                            x="82.8"
                            y="117.9"
                            class="st12"
                            width="26.1"

                          />

                          <rect
                            x="142"
                            y="117.9"
                            class="st12"
                            width="26.2"
                            height="1.5"
                          />
                        </g>
                      </g>
                    </g>
                  </g>
                  <g id="Back"></g>
                </svg>
              </div>
              <div class="cc-img-b">
                <svg
                  width="400px"
                  version="1.1"
                  id="cc-svg-b"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 750 471"
                  style="enable-background: new 0 0 750 471"
                  xml:space="preserve"
                >
                  <g id="Front">
                    <line class="st0" x1="35.3" y1="10.4" x2="36.7" y2="11" />
                  </g>
                  <g id="Back">
                    <g id="Page-1_2_">
                      <g id="amex_2_">
                        <path

                      </g>
                    </g>
                    <rect y="61.6" class="st2" width="750" height="78" />

                      />
                    </g>
                    <text
                      transform="matrix(1 0 0 1 621.999 227.2734)"
                      id="svgsecurity"
                      class="st6 st7"
                      role="cc-cvc-info"
                    >
                      985
                    </text>
                    <g class="st8">
                      <text
                        transform="matrix(1 0 0 1 518.083 280.0879)"
                        class="st9 st6 st10"
                      >
                        Security Code
                      </text>
                    </g>
                    <rect
                      x="58.1"
                      y="378.6"
                      class="st11"
                      width="375.5"
                      height="13.5"
                    />
                    <rect
                      x="58.1"
                      y="405.6"
                      class="st11"
                      width="421.7"
                      height="13.5"
                    />
                    <text
                      transform="matrix(1 0 0 1 59.5073 228.6099)"
                      id="cc-svg-name-b"
                      class="st12 st13"
                      role="cc-name-info"
                    >
                      John Doe
                    </text>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="cc-form">
            <div class="mb-3">
              <label for="cc-name-field" class="form-label"
                >Cardholder Name</label
              >
              <div class="input-group has-validation">
                <input
                  type="text"
                  id="cc-name-field"
                  class="form-control"
                  role="cc-name-field"
                  maxlength="20"
                  value="John Doe"
                />
                <div class="invalid-feedback">
                  Please provide a valid credit card cardholder name!
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="cc-num-field" class="form-label">Card Number</label>

              <div class="input-group has-validation">
                <input
                  type="text"
                  id="cc-num-field"
                  class="form-control"
                  role="cc-num-field"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  value="6011000990139424"
                />
                <span
                  id="cc-num-field-icon"
                  class="input-group-text cc-num-field-icon cc-unk-num-field-icon"
                  role="cc-num-field-icon"
                ></span>

                <div class="invalid-feedback">
                  Please provide a valid credit card number!
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="cc-expiry-field" class="form-label"
                >Expiration Date (mm/yy)</label
              >

              <div class="input-group has-validation">
                <input
                  type="text"
                  id="cc-expiry-field"
                  class="form-control"
                  role="cc-expiry-field"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  value="01/25"
                />

                <div class="invalid-feedback">
                  Please provide a valid credit card expiration date!
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="cc-cvc-field" class="form-label">Security Code</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  id="cc-cvc-field"
                  class="form-control"
                  role="cc-cvc-field"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  value="4444"
                />

                <div class="invalid-feedback">
                  Please provide a valid credit card security code!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="imask.js"></script>
    <script src="payform.plugin.js"></script>
    <script>
      $(document).ready(function () {
        $(".payform").creditCard({
          form: {
            num: {
              selector: '[role="cc-num-field"]',
              mask: { separator: " " },
              icon: '[role="cc-num-field-icon"]',
            },
            name: {
              selector: '[role="cc-name-field"]',
            },
            expiry: {
              selector: '[role="cc-expiry-field"]',
            },
            cvc: { selector: '[role="cc-cvc-field"]' },
          },
          image: {
            card: '[role="cc-img-wrapper"]',
            informations: {
              num: '[role="cc-num-info"]',

              name: '[role="cc-name-info"]',
              expiry: '[role="cc-expiry-info"]',
              cvc: '[role="cc-cvc-info"]',
            },
          },
          error: {
            isInvalid: "is-invalid",

            subject: undefined,
          },
        });

        console.log($(".payform").creditCard().isValid());
      });
    </script>
  </body>
</html>
